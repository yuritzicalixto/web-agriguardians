<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agriguardians - Estilo Prehispánico</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="./assets/fonts/material-icon/fonts/Material-Design-Iconic-Font.woff2">
</head>
<body>
  <header class="hero" id="back">
    <nav class="nav-menu">
      <div class="container-logo">
        <img src="./assets/icons/maiz.png" alt="Logo" />
      </div>
      <!-- Ícono hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
        ☰
      </div>

      <div class="container-navegation" id="nav-links">
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./register.html">Registro</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Inicio de Sesión -->

  <main class="main">

  <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Inicio de Sesión</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

  </main>

  <footer class="contact">
    <h2>Contacto</h2>
    <p>Síguenos en nuestras redes sociales para más actualizaciones.</p>
  </footer>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
  
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
  
</body>
</html>
